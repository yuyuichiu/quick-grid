<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Web-based tool to easily apply grid lines to your image!">
  <link rel="icon" href="./webicon.svg">
  <title>Quick Grid</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <link href="./index.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div id='head' class="border m-2">
      <h1 class="text-center fw-bold my-2">Quick Grid</h1>
      <p class="text-center">Easily apply grid lines to your photo!</p>
    </div>

    <form id="upload" doctype="multipart/form">
      <label for="file">Upload photo</label>
      <input id='file' type="file" accept="image/png, image/jpeg, image/webp, image/gif" class="form-control" required />

      <button class="btn btn-outline-dark my-2 px-3">Render</button>
    </form>
    <hr>
    
    <h2 class='fw-bold text-center' style='font-size:20px;'>Config</h2>
    <div class="row">
      <label class="form-check-label col-6 col-md-3">
        <input id='white_border' class="form-check-input" type="checkbox">
        &nbsp; Light Border Color &nbsp;
      </label>
  
      <label class="form-check-label col-6 col-md-3">
        <input id='3x3' class="form-check-input" type="checkbox">
        &nbsp; 3*3 Grid
      </label>

      <label class="form-check-label col-6 col-md-3">
        <input id='flip-horizontal' class="form-check-input" type="checkbox">
        &nbsp; Flip horizontal ↔
      </label>

      <label class="form-check-label col-6 col-md-3">
        <input id='flip-vertical' class="form-check-input" type="checkbox">
        &nbsp; Flip vertical ↕
      </label>

      <small class="text-secondary text-center">This image is fit to screen, exported image remains its original dimension</small>
    </div>

    <div class="d-flex w-100 justify-content-center">
      <div class="image-container">
        <div id="vertical" class="grid-line vertical"></div>
        <div id="vertical2" class="grid-line vertical"></div>
  
        <div id="horizontal" class="grid-line horizontal"></div>
        <div id="horizontal2" class="grid-line horizontal"></div>
  
        <img id="user_image" src="default.jpg" alt='user_image' />
      </div>
    </div>

    <div class="d-flex w-100 justify-content-center">
      <button id='download' class="m-2 btn btn-primary" style="display: none">Export Result</button>
    </div>

    <div id="out">
      <canvas></canvas>
    </div>

    <footer>
      <p class="text-center m-2 text-secondary">Created and maintained by 
        <a href="https://www.yuyuichiu.com" target="_blank">Dave Yu</a>
        , copyright reserved</p>
    </footer>
  </div>

  <script src='./index.js' type="module"></script>
</body>
</html>
